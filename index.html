<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>German Pension Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>German Pension Estimator</h1>

  <label for="careerStartAge">Career Start Age:</label>
  <input type="number" id="careerStartAge" placeholder="e.g. 25" />

  <label for="retirementAge">Retirement Age:</label>
  <input type="number" id="retirementAge" placeholder="e.g. 67" />

  <label for="annualIncome">Expected Annual Income (â‚¬):</label>
  <input type="number" id="annualIncome" placeholder="e.g. 40000" />

  <label for="avgIncome">Average National Income (â‚¬):</label>
  <input type="number" id="avgIncome" value="50493" />

  <label for="inflationRate">Expected Annual Inflation Rate (%):</label>
  <input type="number" id="inflationRate" placeholder="e.g. 2 (optional)" />

  <label for="etfMonthly">Monthly ETF Contribution (â‚¬):</label>
  <input type="number" id="etfMonthly" placeholder="e.g. 200 (optional)" />

  <label for="etfAnnual">Annual ETF Contribution (â‚¬):</label>
  <input type="number" id="etfAnnual" placeholder="e.g. 2400 (optional)" />

  <label for="etfReturn">Expected Annual ETF Return (%):</label>
  <input type="number" id="etfReturn" placeholder="e.g. 6 (optional)" />

  <button onclick="calculatePension()">Estimate Pension</button>

  <div class="result" id="resultBox" style="display:none"></div>

  <script>
    function calculatePension() {
      const careerStartAge = parseInt(document.getElementById("careerStartAge").value);
      const retirementAge = parseInt(document.getElementById("retirementAge").value);
      const annualIncome = parseFloat(document.getElementById("annualIncome").value);
      const avgIncome = parseFloat(document.getElementById("avgIncome").value);
      const inflationRateInput = document.getElementById("inflationRate").value;
      const etfMonthly = parseFloat(document.getElementById("etfMonthly").value) || 0;
      const etfAnnual = parseFloat(document.getElementById("etfAnnual").value) || 0;
      const etfReturn = parseFloat(document.getElementById("etfReturn").value) / 100 || 0;
      const pensionValue = 40.79;

      if (isNaN(careerStartAge) || isNaN(retirementAge) || isNaN(annualIncome) || isNaN(avgIncome)) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const yearsWorked = retirementAge - careerStartAge;
      if (yearsWorked <= 0) {
        alert("Invalid input: Retirement age must be greater than career start age.");
        return;
      }

      const pointsPerYear = annualIncome / avgIncome;
      const totalPoints = yearsWorked * pointsPerYear;
      const monthlyPension = totalPoints * pensionValue;

      const inflationRate = parseFloat(inflationRateInput) / 100;
      let adjustedPension = null;
      if (!isNaN(inflationRate) && inflationRate > 0) {
        adjustedPension = monthlyPension / Math.pow(1 + inflationRate, yearsWorked);
      }

      const netRate = 0.80;
      const netPension = monthlyPension * netRate;
      const adjustedNetPension = (!isNaN(inflationRate) && inflationRate > 0)
        ? netPension / Math.pow(1 + inflationRate, yearsWorked)
        : null;

      // ETF Growth
      let totalContributions = 0;
      let etfFutureValue = 0;
      for (let year = 1; year <= yearsWorked; year++) {
        totalContributions += etfMonthly * 12 + etfAnnual;
        etfFutureValue = (etfFutureValue + etfMonthly * 12 + etfAnnual) * (1 + etfReturn);
      }
      const etfAfterTax = etfFutureValue * 0.875;

      let html = `<h2>Estimated Results</h2>`;
      html += `<p><strong>Years Worked:</strong> ${yearsWorked}</p>`;
      html += `<p><strong>Pension Points/Year:</strong> ${pointsPerYear.toFixed(2)}</p>`;
      html += `<p><strong>Total Pension Points:</strong> ${totalPoints.toFixed(2)}</p>`;
      html += `<p><strong>Estimated Monthly Pension:</strong> â‚¬${monthlyPension.toFixed(2)}</p>`;
      if (adjustedPension !== null) html += `<p><strong>Adjusted Pension (Today's Value):</strong> â‚¬${adjustedPension.toFixed(2)}</p>`;
      html += `<p><strong>Estimated Net Pension (After Tax + Insurance):</strong> â‚¬${netPension.toFixed(2)}</p>`;
      if (adjustedNetPension !== null) html += `<p><strong>Adjusted Net Pension (Today's Value):</strong> â‚¬${adjustedNetPension.toFixed(2)}</p>`;
      if (etfAfterTax > 0) {
        html += `<p><strong>ðŸ“Š Private ETF Value at Retirement (After Tax):</strong> â‚¬${etfAfterTax.toFixed(2)}</p>`;
      }

      html += `<div class="note">
        <strong>ðŸ“˜ Explanation of Fields:</strong>
        <ul>
          <li><strong>Years Worked:</strong> Difference between retirement and career start age.</li>
          <li><strong>Pension Points/Year:</strong> Your income divided by the average national income (â‚¬50,493).</li>
          <li><strong>Total Pension Points:</strong> Points per year Ã— years worked.</li>
          <li><strong>Estimated Monthly Pension:</strong> Total points Ã— â‚¬40.79 (value per point as of July 2024).</li>
          <li><strong>Adjusted Pension (Today's Value):</strong> Future monthly pension adjusted for inflation.</li>
          <li><strong>Estimated Net Pension:</strong> Approximate value after deducting 10% for health/care insurance and 10% income tax.</li>
          <li><strong>Adjusted Net Pension (Today's Value):</strong> Net pension adjusted for inflation (what it would be worth in todayâ€™s money).</li>
          <li><strong>Private ETF Value:</strong> Total amount saved from monthly or annual ETF contributions with compound growth (after 12.5% tax).</li>
        </ul>
        <p><em>ðŸ“Œ These are approximate estimates. Actual pension values may vary depending on factors like career breaks, parental leave, part-time employment, or statutory changes.</em></p>
        <p><strong>ðŸ’¡ Compound Growth:</strong> Investment gains are reinvested each year, allowing savings to grow faster over time.</p>
      </div>`;

      document.getElementById("resultBox").innerHTML = html;
      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
