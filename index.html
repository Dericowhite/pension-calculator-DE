<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>German Pension Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 1200px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button, select {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
    }
    .flex-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .note {
      font-size: 0.9em;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1 id="title">German Pension Estimator</h1>

  <label for="languageSelect">üåê Language:</label>
  <select id="languageSelect" onchange="switchLanguage()">
    <option value="en">English</option>
    <option value="de">Deutsch</option>
    <option value="fr">Fran√ßais</option>
  </select>

  <label for="careerStartAge" id="labelCareerStart">Career Start Age:</label>
  <input type="number" id="careerStartAge" placeholder="e.g. 25" />

  <label for="retirementAge" id="labelRetirement">Retirement Age:</label>
  <input type="number" id="retirementAge" placeholder="e.g. 67" />

  <label for="annualIncome" id="labelAnnualIncome">Expected Annual Income (‚Ç¨):</label>
  <input type="number" id="annualIncome" placeholder="e.g. 40000" />

  <label for="avgIncome" id="labelAvgIncome">Average National Income (‚Ç¨):</label>
  <input type="number" id="avgIncome" value="50493" />

  <label for="inflationRate" id="labelInflation">Expected Annual Inflation Rate (%):</label>
  <input type="number" id="inflationRate" placeholder="e.g. 2 (optional)" />

  <label for="etfMonthly" id="labelEtfMonthly">Monthly ETF Contribution (‚Ç¨):</label>
  <input type="number" id="etfMonthly" placeholder="e.g. 200 (optional)" />

  <label for="etfAnnual" id="labelEtfAnnual">Annual ETF Contribution (‚Ç¨):</label>
  <input type="number" id="etfAnnual" placeholder="e.g. 2400 (optional)" />

  <label for="etfReturn" id="labelEtfReturn">Expected Annual ETF Return (%):</label>
  <input type="number" id="etfReturn" placeholder="e.g. 6 (optional)" />

  <button id="estimateBtn">Estimate Pension</button>

  <div id="results" style="display:none;"></div>

  <script>
    const translations = {
      en: {
        title: "German Pension Estimator",
        estimate: "Estimate Pension",
        careerStart: "Career Start Age:",
        retirementAge: "Retirement Age:",
        annualIncome: "Expected Annual Income (‚Ç¨):",
        avgIncome: "Average National Income (‚Ç¨):",
        inflation: "Expected Annual Inflation Rate (%):",
        etfMonthly: "Monthly ETF Contribution (‚Ç¨):",
        etfAnnual: "Annual ETF Contribution (‚Ç¨):",
        etfReturn: "Expected Annual ETF Return (%):",
        results: "Estimated Results"
      },
      fr: {
        title: "Calculateur de retraite allemand",
        estimate: "Estimer la retraite",
        careerStart: "√Çge de d√©but de carri√®re :",
        retirementAge: "√Çge de la retraite :",
        annualIncome: "Revenu annuel attendu (‚Ç¨) :",
        avgIncome: "Revenu national moyen (‚Ç¨) :",
        inflation: "Taux d'inflation annuel pr√©vu (%) :",
        etfMonthly: "Cotisation mensuelle ETF (‚Ç¨) :",
        etfAnnual: "Cotisation annuelle ETF (‚Ç¨) :",
        etfReturn: "Rendement annuel pr√©vu de l‚ÄôETF (%) :",
        results: "R√©sultats estim√©s"
      },
      de: {
        title: "Deutscher Rentenrechner",
        estimate: "Rente berechnen",
        careerStart: "Berufseinstiegsalter:",
        retirementAge: "Rentenalter:",
        annualIncome: "Erwartetes Jahreseinkommen (‚Ç¨):",
        avgIncome: "Durchschnittliches Einkommen (‚Ç¨):",
        inflation: "Erwartete j√§hrliche Inflationsrate (%):",
        etfMonthly: "Monatlicher ETF-Beitrag (‚Ç¨):",
        etfAnnual: "J√§hrlicher ETF-Beitrag (‚Ç¨):",
        etfReturn: "Erwartete j√§hrliche ETF-Rendite (%):",
        results: "Gesch√§tzte Ergebnisse"
      }
    };

    function switchLanguage() {
      const lang = document.getElementById('languageSelect').value;
      const t = translations[lang];

      document.title = t.title;
      document.getElementById('title').innerText = t.title;
      document.getElementById('estimateBtn').innerText = t.estimate;

      document.getElementById("labelCareerStart").innerText = t.careerStart;
      document.getElementById("labelRetirement").innerText = t.retirementAge;
      document.getElementById("labelAnnualIncome").innerText = t.annualIncome;
      document.getElementById("labelAvgIncome").innerText = t.avgIncome;
      document.getElementById("labelInflation").innerText = t.inflation;
      document.getElementById("labelEtfMonthly").innerText = t.etfMonthly;
      document.getElementById("labelEtfAnnual").innerText = t.etfAnnual;
      document.getElementById("labelEtfReturn").innerText = t.etfReturn;

      // Translate results heading if visible
      const resultsDiv = document.getElementById("results");
      if (resultsDiv.style.display !== "none") {
        resultsDiv.innerHTML = `<h2>${t.results}</h2>` + resultsDiv.innerHTML.split('</h2>')[1];
      }
    }
  </script>
</body>
</html>
